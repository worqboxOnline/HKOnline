<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="worqbox.ico">
    <title>Hong Kong Online - Real-time Weather & Air Quality Dashboard</title>
    <link rel="stylesheet" href="simpledash.css">
    <!-- Primary Meta Tags -->
    <meta name="title" content="Hong Kong Online - Real-time Weather & Air Quality Dashboard">
    <meta name="description" content="Live Hong Kong weather, air quality (AQHI), pollutants, traffic, and news. Comprehensive dashboard with weather warnings, forecasts, and health alerts for all districts.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/simpledashboard.html">
    <meta property="og:title" content="Hong Kong Online - Real-time Weather & Air Quality Dashboard">
    <meta property="og:description" content="Live Hong Kong weather, air quality (AQHI), pollutants, traffic, and news. Comprehensive dashboard with weather warnings, forecasts, and health alerts for all districts.">
    <meta property="og:image" content="https://yourdomain.com/assets/metaimage.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourdomain.com/simpledashboard.html">
    <meta property="twitter:title" content="Hong Kong Online - Real-time Weather & Air Quality Dashboard">
    <meta property="twitter:description" content="Live Hong Kong weather, air quality (AQHI), pollutants, traffic, and news. Comprehensive dashboard with weather warnings, forecasts, and health alerts for all districts.">
    <meta property="twitter:image" content="https://yourdomain.com/assets/metaimage.jpg">
    
    
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <img src="assets/HKOnline.jpg" alt="Hong Kong Dashboard">
        <div class="loading-spinner"></div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <div class="header">
        <div style="display: flex; align-items: center; gap: 24px;">
            <div>
                <h1>Hong Kong Online</h1>
                <div id="currentDateTime" style="color: rgba(255, 255, 255, 0.9); font-size: 12px; font-weight: 400; margin-top: 2px;"></div>
            </div>
            <div id="holidayBanner" style="display: none; background: rgba(34, 197, 94, 0.9); color: white; padding: 6px 16px; border-radius: 20px; font-size: 13px; font-weight: 600; box-shadow: 0 2px 8px rgba(0,0,0,0.15);"></div>
        </div>
        <div class="header-buttons">
            <label for="stationSelector" id="stationSelectorLabel" style="color: #fff; font-size: 13px; font-weight: 600; margin-right: 8px;">Station:</label>
            <select id="stationSelector" style="padding: 8px 16px; border-radius: 5px; border: 1px solid #ccc; margin-right: 10px; min-width: 180px;"><option>Loading stations...</option></select>
            <button onclick="startTour()" style="background: rgba(255,255,255,0.25); border: 1px solid rgba(255,255,255,0.4); color: white; padding: 8px 16px; border-radius: 5px; cursor: pointer; font-weight: 600; transition: all 0.3s;" onmouseover="this.style.background='rgba(255,255,255,0.35)'" onmouseout="this.style.background='rgba(255,255,255,0.25)'">?</button>
        </div>
    </div>

    <!-- Auto-refresh progress bar -->
    <div class="refresh-progress-bar">
        <div class="refresh-progress-fill" id="refreshProgressBar"></div>
    </div>
    <div id="sd-status" style="display:none; background: rgba(255,255,255,0.15); color:#fff; padding:6px 12px; text-align:center; font-size:12px;"></div>
    <!-- live announcements temporarily disabled -->

    <!-- Panel switcher for mobile -->
    <div class="panel-switcher" id="panelSwitcher" style="display:none;">
        <button id="weatherBtn" class="active" onclick="showPanel('weather')">
            <img id="weatherIcon" src="" alt="" style="height:24px;vertical-align:middle;margin-right:6px;display:none;">
            <span>Weather</span>
        </button>
        <button id="airBtn" onclick="showPanel('air')">
            <span>Air Quality</span>
            <span id="aqhiBadge" class="aqhi-badge" onclick="event.stopPropagation(); openAQHIModal();" style="display:none;"></span>
        </button>
    </div>

    <div class="main-content">
        <div class="panel active" id="weatherPanel">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;">
                <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <img id="weatherIconDesktop" src="" alt="" style="height:28px;display:none;">
                        <h2 class="weather-title" style="margin: 0;">Weather</h2>
                    </div>
                    <div id="staticForecast" style="display: none; gap: 12px; margin-left: 8px;">
                        <!-- 3-day forecast cards will be inserted here -->
                    </div>
                </div>
                <div id="warningsContainer" style="display: flex; gap: 6px;"></div>
            </div>
            <div class="metrics-container">
                <div class="metric">
                    <span class="metric-label"><img src="assets/temp.png" alt="Temperature" class="clickable-icon" onclick="openMetricModal('temperature')">Temperature</span>
                    <span class="metric-value" id="tempValue">â€”</span>
                </div>
                <div class="metric">
                    <span class="metric-label"><img src="assets/hum.png" alt="Humidity" class="clickable-icon" onclick="openMetricModal('humidity')">Humidity</span>
                    <span class="metric-value" id="humidityValue">â€”</span>
                </div>
                <div class="metric">
                    <span class="metric-label"><img src="assets/UV.png" alt="UV" class="clickable-icon" onclick="openMetricModal('uv')">UV Index</span>
                    <span class="metric-value" id="uvValue">â€”</span>
                </div>
                <div class="metric">
                    <span class="metric-label"><img src="assets/rain.png" alt="Rain" class="clickable-icon" onclick="openMetricModal('rain')">Rain</span>
                    <span class="metric-value" id="rainValue">â€”</span>
                </div>
                <div class="metric">
                    <span class="metric-label"><img src="assets/wind.png" alt="Wind" class="clickable-icon" onclick="openMetricModal('wind')">Wind</span>
                    <span class="metric-value" id="windValue">â€”</span>
                </div>
                <div class="metric">
                    <span class="metric-label"><img src="assets/visibility.png" alt="Visibility" class="clickable-icon" onclick="openMetricModal('visibility')">Visibility</span>
                    <span class="metric-value" id="visibilityValue">â€”</span>
                </div>
            </div>
        </div>

        <div class="panel" id="airPanel">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;">
                <h2 class="air-title" style="margin: 0;">Air Quality (Âµg/mÂ³)</h2>
                <span id="aqhiBadgeDesktop" class="aqhi-badge" onclick="openAQHIModal();" style="display:none;"></span>
            </div>
            <div class="metrics-container">
                <div class="metric">
                    <span class="metric-label"><img src="assets/no2.png" alt="NO2" class="clickable-icon" onclick="openMetricModal('no2')"></span>
                    <span class="metric-value" id="no2Value">â€”</span>
                </div>
                <div class="metric">
                    <span class="metric-label"><img src="assets/03.png" alt="O3" class="clickable-icon" onclick="openMetricModal('o3')"></span>
                    <span class="metric-value" id="o3Value">â€”</span>
                </div>
                <div class="metric">
                    <span class="metric-label"><img src="assets/so2.png" alt="SO2" class="clickable-icon" onclick="openMetricModal('so2')"></span>
                    <span class="metric-value" id="so2Value">â€”</span>
                </div>
                <div class="metric">
                    <span class="metric-label"><img src="assets/co.png" alt="CO" class="clickable-icon" onclick="openMetricModal('co')"></span>
                    <span class="metric-value" id="coValue">â€”</span>
                </div>
                <div class="metric">
                    <span class="metric-label"><img src="assets/pm10.png" alt="PM10" class="clickable-icon" onclick="openMetricModal('pm10')"></span>
                    <span class="metric-value" id="pm10Value">â€”</span>
                </div>
                <div class="metric">
                    <span class="metric-label"><img src="assets/pm25.png" alt="PM2.5" class="clickable-icon" onclick="openMetricModal('pm25')"></span>
                    <span class="metric-value" id="pm25Value">â€”</span>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-body">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Metric Info Modal -->
    <div id="metricModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeMetricModal()">&times;</span>
            <div id="metric-modal-body">
                <!-- Metric detail content will be loaded here -->
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <div class="footer-left">
            <img src="assets/connected-spaces-logo.png" alt="Connected Spaces" style="height: 36px;" />
            <div class="footer-citations">
                <div>Data: <span class="credits-link" onclick="openModal('credits')">HKO</span>, <span class="credits-link" onclick="openModal('credits')">EPD</span>, <span class="credits-link" onclick="openModal('credits')">SCMP</span></div>
                <div id="footerLastUpdated" style="font-size:11px; color:rgba(255,255,255,0.7); margin-top:2px;">Last updated: â€”</div>
            </div>
        </div>
        <div class="footer-buttons">
            <button onclick="openModal('traffic')">ðŸš¦ Traffic</button>
            <button onclick="openModal('news')">ðŸ“° News</button>
            <button onclick="openModal('events')">ðŸ“… Events</button>
        </div>
    </div>

</body>
<script src="simpledash.js" defer></script>
</html>
